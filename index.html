<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script>
    $(function() {
        $('button').click(function(){
          // get
          var name = $('#name').val();
           var favoriteColor = $('#favoritecolor').val();
           var birthday = $('#birthday').val();
          // set
          $('#banner').css("background-color",favoriteColor);
          $('h1').html("Happy " + birthday + " Birthday " + name + " !!!" )
       
       });
      
      
        
        
    });
  </script>
  <style>
  #questions{
    background-color: white ;
  }
    #banner  {
      background-color: favoriteColor;
    }
  </style>
</head>

<body>

  <div id="questions">
    
    <p>What's your name?</p>
    <form><input type="text" id="name"></form>
    <p>What is your favorite color?</p>
    <form><input type="color" id="favoritecolor"></form>
    <p>How old are you turning on your next birthday?</p>
    <form><input type="number" id="birthday" min="0" max="170"></form>
    <br>
    <button>Click Me!</button>
  
  </div>
  
  <div id="banner">
    <h1> TEXT </h1>
  </div>
</body>

</html>
